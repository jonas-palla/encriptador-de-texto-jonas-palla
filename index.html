    <title>Encriptador de texto</title>
    <link rel="icon" href="imagenes/Logosvg.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <Header>
    <h1> <a href="https://www.aluracursos.com/?gclid=CjwKCAjw3POhBhBQEiwAqTCuBiRA2DbJS1h
        Yh2EsV-teIr0yLbNpHOauxpn8qOqOd29a5ACntM9VrhoC4SAQAvD_BwE"  target="_blank"><img src="imagenes/Logosvg.svg" alt="logo alura"></a></h1>
</Header>
<main>
        <article class="entrada">
            <div class="box">
                <textarea name="textarea" id="textareaInput" placeholder="Ingrese el texto aqui"  
                cols="30" rows="10"></textarea>
            </div>
            <div class="info">
                <p><i class="bi bi-exclamation-circle"></i> Solo letras minúsculas y sin acentos</p>
            </div>
            
        
            <div class="position-enc-des">
                <input id="Encriptar" class="btn" type="button" value="Encriptar">
                <input id="Desencriptar" class="btn" type="button" value="Desencriptar">
            </div>
        </article>
       
       <article class="salida">
        
           <div class="box">
            <div class="place-holder" id="muñeco"><img src="imagenes/Muñeco.svg" alt="muñeco">
            </div>
           <textarea readonly name="textarea" id="textareaOutput" placeholder=""  
           cols="30" rows="10"></textarea>

        
        <div class="position-copy">
           <input class="btn" id="copy"  type="button" value="copiar">
        </div>
        
       </article>
    </main>

    </footer>
    <script src="javascript.js"></script>   
</body>
</html>
